<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <!-- first section, ie upper part started-->
    <section >
        <div style="text-align: center;">
            <h1 class="text-2xl font-bold text-gray-600 underline pt-10 " >Contact</h1><br>
            <P>Get in touch!</P><br>
            <iframe class="w-full px-10" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3963.6953731218205!2d3.3611177727448776!3d6.560083993433097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8d8c240c6065%3A0x536e67659081719f!2s3%20Alh.%20Adejumo%20Ave%2C%20Ilupeju%20101233%2C%20Lagos!5e0!3m2!1sen!2sng!4v1678723501795!5m2!1sen!2sng" width="900rem" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>

    <!-- first section, ie upper part ended-->

    <!-- second section, ie lower part started-->
    <section class="flex justify space-x-10 py-20 px-10">
        <div class="">
            <!-- second section, ie lower part left-side started-->
            <div class="flex space-x-5 mb-4 hover:text-gray-500">
                <div class="bg-blue-200 w-10 h-10 rounded-full grid place-content-center text-blue-700">
                    <i class="fa fa-map-marker"></i>
                </div>
                <div>
                    <h2 class="text-2xl text-teal-900 font-semibold">Location</h2>
                    <p class="text-teal-900">3-6 Alh. Adejumo Avenue, Ilupeju, Lagos</p>
                </div>
            </div>

            <div class="flex space-x-5 mb-4 hover:text-teal-700">
                <div class="bg-blue-200 w-10 h-10 rounded-full grid place-content-center text-blue-700">
                    <i class="fa fa-envelope"></i>
                </div>
                <div>
                    <h2 class="text-2xl text-teal-900 font-semibold">Email:</h2>
                    <p class="text-teal-900">recruitment@bullseyemanpower.com</p>
                </div>
            </div>

            <div class="flex space-x-5 mb-4 hover:text-gray-500">
                <div class="bg-blue-200 w-10 h-10 rounded-full grid place-content-center text-blue-700">
                    <i class="fa fa-mobile"></i>
                </div>
                <div>
                    <h2 class="text-2xl text-teal-900  font-semibold">Call:</h2>
                    <p class="text-blue-300">+234 912 299 5390</p>
                </div>
            </div>

        </div>
        <!-- second section, ie lower part left-side ended-->


        <div class=" w-full"> <!-- second section, ie lower part right-side started-->
            <div class="flex justify-end space-x-5">
                <div class="w-full">
                    <input type="text" name="name" placeholder="Your name.." class="h-10 pl-3 w-full border text-gray-900 focus:outline-none">
                </div>

                <div class="w-full mb-4">
                    <input type="text" name="Email" placeholder="Your Email.." class="h-10 pl-3 w-full border  text-gray-900 focus:outline-none" >
                </div>
            </div>
             
            <div class="flex justify-end w-full py-2">
                <input type="text" name="Subject" placeholder="Subject" class="h-10 pl-3 w-full border text-gray-900 focus:outline-none " >
            </div>
            
            <div class="flex justify-end w-full mt-4">
                <textarea class=" w-full pl-3 form-control border text-gray-900" name="message" rows="5" cols="50" placeholder="Message" required=""></textarea>
            </div>
            
            <div class="w-1/4 place-content-center ml-24 ">
                <div class="bg-blue-500  rounded-full justify-center mt-6 ">
                    <button class=" text-xl text-white justify-center p-1 ml-2 ">Send Message</button>
                </div>
            </div>
    
        </div>
        <!-- second section, ie lower part right-side ended-->

    </section>
    
    
</body>
</html>
